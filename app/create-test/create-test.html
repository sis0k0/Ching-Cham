<div class="container">
  <div>
    <h1>Create new test</h1>
    <p class="text-danger" [hidden]="!errorMessage">{{errorMessage}}</p>    
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" autofocus required
          [(ngModel)]="model.name"
          ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group"
        *ngFor="#question of model.questions; #i = index">
        <label for="question">Question #{{ i+1 }}</label>
        <input type="name" class="form-control" required placeholder="Question" 
          [(ngModel)]="model.questions[i].question"
          ngControl="question.question" #question="ngForm">

        <input type="name" class="form-control" required placeholder="Answer" 
          [(ngModel)]="model.questions[i].answer"
          ngControl="question.answer" #question="ngForm">
      </div>

      <button type="button" class="btn btn-default" (click)="addQuestion()">Add question</button>
      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Create</button>
    </form>
  </div>
</div>
