<div class="container">
  <div>
    <h1>Register Form</h1>
    <p class="text-danger" [hidden]="!errorMessage">{{errorMessage}}</p>    
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" required
          [(ngModel)]="model.email"
          ngControl="email" #email="ngForm">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" required
          [(ngModel)]="model.username"
          ngControl="username" #username="ngForm">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" required
          [(ngModel)]="model.password"
          ngControl="password" #password="ngForm">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Register</button>
    </form>
  </div>
</div>
